name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      # Install bun
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      # Install dependencies
      - run: bun install

      # Build project
      - run: bun run build
